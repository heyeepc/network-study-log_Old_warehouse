根据dis ar all后的表

使用arp static 命令
[R1]undo arp static10.1.1.1 5489-98cf-2803 #删除 IP 地址 10.1.1.1 与 MAC 地址 5489-98cf-2803

[R1]arp static10.1.1.1 5489-98cf-2603

[R1]arp static10.1.1.2 5489-98cf-5723

[R1]arp static10.1.2.3 5489-98cf-e417

undo	取消（在华为设备上是“删除、撤销”的意思）
arp static	表示是一个静态 ARP 表项（人工配置，不会老化）
5489-98cf-2803	对应的 MAC 地址（华为格式）
